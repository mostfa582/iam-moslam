<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paittom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editorContainer">
        <h1>paittom</h1>
     
        <textarea id="codeInput" placeholder="write a code html..."></textarea>
        <button id="runButton">run a code</button>
        <h2 >result:</h2>
        <iframe id="resultFrame"></iframe>
        <div class="footer">
            ENG:Mahmoud MOSTAFA
            <br>
            phone number:01065504434
        </div>
        <br><br>
    </div>
    <script src="app.js"></script> 
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #000000; /* لون خلفية فاتح */
    margin: 0;
    padding: 20px;
}

#editorContainer {
    max-width: 800px;
    margin: auto;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
    text-align: center;
    color: #000000;
    margin-bottom: 50px;
}

textarea {
    width: 100%;
    height: 200px;
    border: 1px solid #000000;
    border-radius: 5px;
    padding: 10px;
    font-size: 16px;
    resize: none;
    transition: border-color 0.3s;
    font-family: 'Courier New', Courier, monospace; /* خط مخصص لعرض الكود */
}

textarea:focus {
    border-color: #000000; /* تغيير لون الحدود عند التركيز */
    outline: none;
    width: 100px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #000000; /* لون زر */
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #393939; /* لون الزر عند التحويم */
    transform: scale(1.05); /* تأثير تكبير */
}

h2 {
    margin-top: 20px;
    color: #333;
}

#iframe {
    width: 1000;
    height: 400px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
    background-color: #ffffff; /* خلفية iframe */
}

/* تحسينات إضافية */
.container {
    display: flex;
    flex-direction: column;
    gap: 10px; /* مسافة بين العناصر */
}

textarea {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* ظل خفيف */
}

button {
    font-weight: bold; /* جعل النص في الزر أكثر وضوحًا */
}

h1, h2 {
    text-shadow: 1px 1px 2px rgba(61, 59, 59, 0.1); /* تأثير ظل للنص */
}
    </style>
   <script>
    document.getElementById('runButton').addEventListener('click', function() {
    const code = document.getElementById('codeInput').value;
    const resultFrame = document.getElementById('resultFrame');
    const resultDocument = resultFrame.contentDocument || resultFrame.contentWindow.document;

    resultDocument.open();
    resultDocument.write(code);
    resultDocument.close();
});
   </script>
   
   
</body>
</html>
